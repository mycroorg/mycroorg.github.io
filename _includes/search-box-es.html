<div class="search-box">
  <input
    type="text"
    class="search-input"
    oninput="onSearchInput(this)"
    placeholder="Buscar artículos"
  />
  <button
    disabled
    data-tooltip="Limpiar búsqueda"
    aria-label="clear search"
    onclick="onSearchClear()"
  >
    {% include icon.html icon="fa-solid fa-magnifying-glass" %}
  </button>
</div>
